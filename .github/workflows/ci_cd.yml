name: Tests with Allure Report

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      # 4. Exécuter les tests (Génère les fichiers JSON dans allure-results)
      - name: Run tests
        run: npm test
        continue-on-error: true

      # 5. Étape de vérification (DÉBOGAGE)
      # On vérifie si les fichiers JSON sont bien là. Si c'est vide, le rapport sera à 0.
      - name: Check Results Folder
        run: |
          echo "Contenu du dossier allure-results :"
          ls -R allure-results || echo "Dossier introuvable !"

      # 6. Laisser l'Action tout gérer (Génération + Résumé PR)
      - name: Allure Report Action
        uses: allure-framework/allure-action@v0
        if: always()
        with:
          allure-results: allure-results
          report-directory: allure-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
